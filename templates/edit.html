{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your post and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/dashboard">
                <button class="btn btn-primary">Dashboard Home</button>
            </a>  
            <a href="/logout">
                <button class="btn btn-primary">LogOut</button>
            </a>
            <hr>
    <h1>Add/Edit Posts</h1>
    <form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" id="title" name= 'title' value="{{post.title}}" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>TagLine</label>
            <input type="text" class="form-control" placeholder="TagLine Goes Here" id="tline" value="{{post.tagline}}"name= 'tline' required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" value="{{post.slug}}" placeholder="Slug Goes here" id="slug" name= 'slug'required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" placeholder="Content" id="Content" name="Content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <textarea rows="5" class="form-control" placeholder="Image File Name" id="img_file" name= 'img_file'required data-validation-required-message="Please enter a message.">{{post.img_file}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
        </div>

        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </div>
      </form>
    {% endblock %}
