{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{details.img_file}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{details.title}}</h1>
              <h2 class="subheading">{{details.tagline}}</h2>
              <span class="meta">Posted by
                <a href="#">CodingThunder</a>
                on {{details.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{details.content | safe}}
          </div>
        </div>
      </div>
    </article>

{% endblock %}
